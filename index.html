<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link href="css/card-library/css/cardstarter.css" rel="stylesheet" type="text/css" />
    <link href="css/main.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300&family=Open+Sans:wght@300&family=Permanent+Marker&display=swap" rel="stylesheet">
    <script defer src="js/main.js"></script>
</head>
<body>
    <h1>Blackjack!</h1>
    <dealer>
        <div class="dealer">DEALER HAND : </div>
        <div class="dealer-hand-score">0</div>
    </dealer>
    <cards>
        <section id="dealercards">DEALER PLACEHOLDER</section>
        <section id="playercards">PLAYER PLACEHOLDER</section>
    </cards>
    <player>
        <div class="player">PLAYER HAND : </div>
        <div class="player-hand-score">0</div>
    </player>
    <hitStay>
        <button class="hit">HIT</button>
        <button class="stay">STAY</button>
    </hitStay>
    <bottom>
        <div class="wager">WAGER $
            <input type="text" id="textbox">
        </div>
        <div class="total">TOTAL: $ <input type="text" id="totaltext"></div>
    </bottom>
    <footer>
        <button class="reset">PLAY AGAIN</button>
    </footer>
</body>
</html>
